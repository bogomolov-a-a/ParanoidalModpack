train-stop-stop-dispatcher-block-1=Головной блок станции вида "Отстойник", "Производитель", "Потребитель", "Заправка", "Мусорная станция". Позволяет автоматизировать развозку материалов на производства посредством ЖД диспетчера\n\n Запросы от станций "Потребитель" передаются станциям "Производитель", если те имеют вагонные блоки, производства за которыми предоставляют нужный материал.\n\n Головной блок "Отстойник" предназначен для хранения поездов, головной блок "Заправка" предназначен для заправки локомотивов поезда, "Мусорная станция" для очистки вагонов при ошибках взаимодействия с вагонными блоками станций  

