automated-train-transport-protocol-t1=Предоставляет протокол автоматизации ЖД(поезда, блоки остановок, диспетчер).\n\nОткрывает рецепты "Головной блок" (блок с остановкой, универсальный, в том числе для заправки локомотива), "Вагонный Блок"(для приёма, выдачи жидких и твердых ресурсов и продуктов). "Замыкаюший блок"(для двустороннего движения, если такое применяется).\n\n Вводит "Головной блок" типа "Отстойник", "Производитель", "Потребитель".
automated-train-transport-protocol-t2=Предоставляет возможности для ремонта подвижного состава,так как он со временем приходит в негодность; заправки локомотивов, очистки вагонов полезной нагрузки.\n\n Вводит "Головной блок" типа  "Ремотный завод", "Заправка", "Очистка".
automated-train-transport-protocol-t3=Предоставляет возможности для создания остановок для хранения большого числа ресурсов в одном месте.\n\n Вводит "Головной блок" типа "Хранилище".
automated-train-transport-protocol-t4=Предоставляет возможность собирать и разбирать поезда любой сигнатуры(LCF, L - локомотивный, C - грузовой, F - жидкостный).\n\n Вводит "Головной блок" типа "Сборочный завод".