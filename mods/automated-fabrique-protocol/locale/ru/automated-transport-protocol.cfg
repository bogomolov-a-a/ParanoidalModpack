advanced-automated-train-transport-protocol=Продвинутый автоматизационный траспортный протокол ЖД
full-automated-train-transport-protocol=Полный автоматизационный траспортный протокол ЖД

[technology-description]
automated-train-transport-protocol=Предоставляет протокол автоматизации ЖД(поезда, блоки остановок, диспетчер).\n\nОткрывает рецепты "Головной блок" (блок с остановкой, универсальный, в том числе для заправки локомотивов, очистки вагонов полезной нагрузки), "Вагонный Блок"(для приёма, выдачи жидких и твердых ресурсов и продуктов). "Замыкаюший блок"(в том числе для заправки локомотивов обратного хода).  \n\n Вводит "Головной блок" типа "Отстойник", "Производитель", "Потребитель", "Заправка", "Мусорная станция".
enhanced-automated-train-transport-protocol=Предоставляет возможности для ремонта подвижного состава,так как он со временем приходит в негодность; \n\n Вводит "Головной блок" типа  "Ремотный завод".
advanced-automated-train-transport-protocol=Предоставляет возможности для создания остановок для хранения большого числа ресурсов в одном месте.\n\n Вводит "Головной блок" типа "Хранилище".
full-automated-train-transport-protocol=Предоставляет возможность собирать и разбирать поезда любой сигнатуры(LCF, L - локомотивный, C - грузовой, F - жидкостный).\n\n Вводит "Головной блок" типа "Сборочный завод".